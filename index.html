<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emirael Fighting Game</title>
  <link rel="stylesheet" href="styles/fight.css">
</head>
<body>
  <header>
    <p id="gameTittle">
      FIGHTING GAME
    </p>
  </header>
  <section id="nameSection" class="nameSec">
    <div>
      <div id="nameHeader" class="nameHead">
        Player One
      </div>
      <input type="text" id="nameInput" class="nameInp js-nameInp" placeholder="Enter name">
      <button id="nameBtn">Enter</button>
    </div>

    <div id="playerNames" class="playerNameDiv">
      <div id="p1Name">
        
      </div>
      <div id="p2Name">
        
      </div>
    </div>
  </section>

  <section id="gameSection" class="gameSec">
    <div>
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="">
      <div id="p1Attack">   W: <button>Attack</button> </div>
      <div id="p1Heal"> A: <button>Heal</button> </div>
      <div id="p1Super"> Z: <button>SuperAttack</button> </div>
      <div id="p1defend"> D: <button>defend</button></div>
      <div id="p1Power"></div>
    </div>

    <div>
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="">
      <div id="p2Attack"> I: <button>Attack</button> </div>
      <div id="p2heal"> J: <button>Heal</button> </div>
      <div id="p2Super"> M: <button>SuperAttack</button> </div>
      <div id="p2defend"> k: <button>defend</button></div>
      <div id="p2Power"></div>
    </div>
  </section>


  <section id="outcomeSection">
    <div id="outcome">

    </div>
  </section>

  <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emirael Fighting Game</title>
  <link rel="stylesheet" href="styles/fight.css">
</head>
<body>
  <header>
    <p id="gameTittle">
      FIGHTING GAME
    </p>
  </header>
  <section id="nameSection" class="nameSec">
    <div>
      player One
    </div>
    <div>
      player Two
    </div>
  </section>

  <section id="gameSection" class="gameSec">
    <div>
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="">
      <div id="p1Attack"> Q: <button>Attack</button> </div>
      <div id="p1Heal"> H: <button>Heal</button> </div>
      <div id="p1Super"> S: <button>SuperAttack</button> </div>
      <div id="p1health">100</div>
    </div>

    <div>
      <img src="https://i.gifer.com/origin/00/0019f6845ceaa9347b881ccbe8f5644a_w200.gif" alt="">
      <div id="p2Attack"> O: <button>Attack</button> </div>
      <div id="p2heal"> K: <button>Heal</button> </div>
      <div id="p2Super"> M: <button>SuperAttack</button> </div>
      <div id="p2health">100</div>
    </div>
  </section>


  <section id="outcomeSection">
    <div id="outcome">

    </div>
  </section>
</body>
</html>

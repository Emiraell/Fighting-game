<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emirael Fighting Game</title>
  <link rel="stylesheet" href="styles/player.css"></head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Lato:wght@300;400;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

  
<body>
  <!--Game tittle section-->
  <header>
    <h3 id="gameTittle" class="gameTittle js-gameTittle">
      FIGHTING GAME
    </h3>
  </header>
  
  <!--Game rules section-->
  <section id="ruleSec" class="ruleSec js-ruleSec">
    <div id="clickRules" class="rulesDiv js-clickRules"> 
      click to read game <span id="gameRules" onclick="rules ();">rule</span>
      <div class="rules">
        <ul id="rules"></ul>
      </div>
    </div>
  </section>
  
  <!--Get player names section-->
  <section id="nameSection" class="nameSec js-nameSec">
    <div id = "nameGetter" class="getNames js-getNames">
      <div id="nameHeader" class="nameHead js-nameHead">
        Player One
      </div>
      <input type="text" id="nameInput" class="name js-nameInp" placeholder="Enter name">
      <button id="nameBtn" onclick="getPlayerNames ()" class="enterBtn js-enterBtn">Enter</button>
    </div>

    <!--Player names section-->
    <div id="playerNames" class="playerNameDiv js-playerNameDiv">
      <div id="playerIndicator" class="nameTittle js-nameTittle">
        <div id="p1Header" class="playerOne js-playerOne"> player One </div>
        <div id="p2Header" class="playerTwo js-playerTwo"> player Two </div>
      </div>
      <div id="nameIndicator" class="namesDiv js-namesDiv">
        <div id="p1Name" class="p1Name js-p1Name"></div>
        <div id="p2Name" class="p2Name js-p2Name"></div>
      </div>
    </div>
  </section>

  <!--Start and end game section-->
  <div id="start" class="fightDiv js-fight"></div>

  <!--player one section-->
  <section id="gameSection" class="gameSec js-game">
    <div id="p1Sec" class="p1Div js-p1Div">
      <div id="p1Power" class="p1Strength js-p1Strenght"></div>
      <div id="p1Image" class="image1 js-p1Image"> </div>
      <div id="p1ActionBtns" class="p1Btns">
        <div class="verticalBtn"> <button id="p1Attack" onclick=" strike (p1, p2)"> W: <br> Strike</button> </div>
        <div class="horizontalBtn">
          <button id="p1Heal" onclick=" heal (p1)"> A: <br> Heal</button>
          <button id="p1defend" onclick=" defend (p1)"> D: <br> Defend</button>
        </div>
        <div class="verticalBtn"><button id="p1Super" onclick=" superStrike (p1, p2)"> Z: <br> sStrike</button> </div>
      </div>
    </div>

    <!--player two section-->
    <div id="p2Sec" class="p2Div js-p2Div">
      <div id="p2Power" class="p2Strength js-p2Strength"></div>
      <div id="p2Image" class="image2 js-p2Image"></div>
      <div id="p2ActionBtns" class="p2Btns">
        <div class="verticalBtn"> <button id="p2Attack" onclick=" strike (p2, p1)"> I: <br> Strike </button> </div>
        <div class="horizontalBtn">
          <button id="p2heal" onclick=" heal (p2)"> J: <br> Heal </button>
          <button id="p2defend" onclick=" defend (p2)"> k: <br> Defend </button>
        </div>
        <div class="verticalBtn">
          <button id="p2Super" onclick=" superStrike (p2, p1)"> M: <br> sStrike </button>
        </div>
      </div>
      
    </div>
  </section>

  <button id="reset" class="resetBtn js-resetBtn" onclick="reset ()">
    Reset
  </button>

  <!--game author-->
  <div id="Codeauthor">
    <p style="padding: 10px 0 0 120px;">Author: <a href="https://github.com/Emiraell" target="_blank">emirael</a></p>
  </div>

  <!--Game audios-->
  <div id="audios"> 
    <audio id="startSound" src="sounds/start.mp3"></audio>
    <audio id="strikeSound1" src="sounds/strike1.mp3"></audio>
    <audio id="strikeSound2" src="sounds/strike2.mp3"></audio>
    <audio id="healSound1" src="sounds/heal1.mp3"></audio>
    <audio id="healSound2" src="sounds/heal2.mp3"></audio>
    <audio id="superStrikeSound1" src="sounds/superStrike1.mp3"></audio>
    <audio id="superStrikeSound2" src="sounds/superStrike2.mp3"></audio>
    <audio id="defendSound1" src="sounds/defend1.mp3"></audio>
    <audio id="defendSound2" src="sounds/defend2.mp3"></audio>
    <audio id="victorySound" src="sounds/victory.mp3"></audio>
  </div>
  
  <!--javascript files-->
  <script src="scripts/script.js"></script>
  <script src="scripts/fight.js"></script>
</body>
</html>
